<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owly App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf2b231be5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="search">
        <h1>Owly</h1>
        <div class="search-input-container">
            <input type="text" id="searchName" placeholder="Enter book subject">
            <button class="search-button"><i class="fa-duotone fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="loading" class="loading-spinner" style="display: none;">⏳ Loading...</div>
    </div>
    <div id="app"></div>
    
    <!-- Back to top button -->
    <button id="backToTop" class="back-to-top" title="Back to top">▲</button>
</body>
</html>
