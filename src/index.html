<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive and inclusive primary education for everyone's success. Search and discover books by subject with Owly.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://owly-three.vercel.app/">
    <meta property="og:title" content="Owly - Book Search App">
    <meta property="og:description" content="Interactive and inclusive primary education for everyone's success. Search and discover books by subject.">
    <meta property="og:image" content="https://owly-three.vercel.app/screenshots/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://owly-three.vercel.app/">
    <meta property="twitter:title" content="Owly - Book Search App">
    <meta property="twitter:description" content="Interactive and inclusive primary education for everyone's success. Search and discover books by subject.">
    <meta property="twitter:image" content="https://owly-three.vercel.app/screenshots/og-image.png">
    
    <title>Owly App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Prevent FOUT/FOIT - use system font until Montserrat loads */
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
    <script src="https://kit.fontawesome.com/bf2b231be5.js" crossorigin="anonymous"></script>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    <header>
        <div id="search">
            <h1>Owly</h1>
            <div class="search-input-container">
                <label for="searchName" class="visually-hidden">Search books by subject</label>
                <input type="text" id="searchName" placeholder="Search books by subject" aria-describedby="search-hint">
                <span id="search-hint" class="visually-hidden">Enter a subject and press enter or click the search button</span>
                <button class="search-button" aria-label="Search books"><i class="fa-duotone fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
            </div>
            <h2>Interactive and inclusive primary education for everyone's success</h2>
            <div id="loading" class="loading-spinner" role="status" aria-live="polite" style="display: none;"><span aria-label="Loading">⏳</span> Loading...</div>
        </div>
    </header>
    <main id="main-content">
        <div id="app" role="region" aria-live="polite" aria-label="Search results"></div>
        <!-- Back to top button -->
        <button id="backToTop" class="back-to-top" aria-label="Back to top" title="Back to top"><span aria-hidden="true">▲</span></button>
    </main>
    <footer>
        
        <ul>
            <li>
                <a href="https://github.com/Galdrial" target="_blank" rel="noopener noreferrer" aria-label="Github">
                    <i class="fa-brands fa-github fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/simone-camerano-474363212/" target="_blank"
                  rel="noopener noreferrer" aria-label="Linkedin">
                    <i class="fa-brands fa-linkedin fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/SimoneCamerano" target="_blank" rel="noopener noreferrer"
                  aria-label="Facebook">
                    <i class="fa-brands fa-facebook fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/simone_camerano/" target="_blank" rel="noopener noreferrer"
                  aria-label="Instagram">
                    <i class="fa-brands fa-instagram fa-2x"></i>
                </a>
            </li>
        </ul>
        <div>
            <span>&copy; 2025 Made with Passion by Simone Camerano</span>
        </div>
    </footer>
</body>

</html>
